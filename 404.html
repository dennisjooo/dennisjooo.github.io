<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Preserve the current path, query, and hash
    var path = window.location.pathname;
    var query = window.location.search;
    var hash = window.location.hash;
    
    // Redirect to the new domain with the same path structure
    window.location.href = "https://dennisjooo.vercel.app" + path + query + hash;
  </script>
</head>
<body>
  <p>Redirecting to <a href="https://dennisjooo.vercel.app">https://dennisjooo.vercel.app</a>...</p>
</body>
</html>
